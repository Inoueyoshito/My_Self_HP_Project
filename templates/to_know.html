<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> <!-- 英語用 -->
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/pixel-mplus@2.0.0/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <div class="site">
            <header>
                <div class="header-content">
                    <a href="/" class="title-link" style="text-decoration: none; color: inherit;">
                        <div class="title">
                            <h1>ORAホーム</h1>
                        </div>
                    </a> 
                    <nav class="nav">
                        <a href="/blog" class="router-link-active router-link-exact-active">
                            <button class="nes-btn is-warning">ブログ</button>
                        </a>
                        <a href="/" class="router-link-active router-link-exact-active">
                            <button class="nes-btn is-warning">プロフィール</button>
                        </a>
                    </nav>
                </div>
            </header>
            <div class="header-border"></div>
            <div class="wrapper">
                <main>
                    <div class="profile">
                        <div class="sns-message">
                            <section class="message-list">
                                <section class="message -left">
                                    <div class="nes-balloon from-left is-dark">
                                        <p>Coming Soon</p>
                                    </div>
                                </section>
                            </section>
                        </div>
                        
                        <div class="sns-icons">
                            <a href="" class="sns-icon" target="_blank" rel="noopener noreferrer">
                                <i class="nes-ash"></i>                                                           
                            </a>
                            <a href="" class="sns-icon" target="_blank" rel="noopener noreferrer">
                                <i class="nes-pokeball"></i>                                                           
                            </a>
                            <a href="" class="sns-icon" target="_blank" rel="noopener noreferrer">
                                <i class="nes-bulbasaur"></i>                                                           
                            </a>
                            <a href="" class="sns-icon" target="_blank" rel="noopener noreferrer">
                                <i class="nes-charmander"></i>                                                           
                            </a>
                            <a href="" class="sns-icon" target="_blank" rel="noopener noreferrer">
                                <i class="nes-squirtle"></i>                                                           
                            </a>
                        </div>
                    </div>
                </main>
            </div>
            <footer class="footer">
                <p>© 2024 Ora</p>
            </footer>
        </div>
    </div>
</body>
</html>
